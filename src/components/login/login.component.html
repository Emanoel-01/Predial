<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl">
    <div class="text-center">
      <div class="flex items-center justify-center gap-3 mb-4">
        <svg class="w-12 h-12 text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L1 9l4 3v10h14V12l4-3-11-7zm0 8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
        <div>
          <h1 class="text-2xl font-bold text-white">Gestor Predial 4.0</h1>
        </div>
      </div>
      <h2 class="text-xl font-bold text-gray-200">Acesse sua conta</h2>
      <p class="mt-2 text-sm text-gray-400">Bem-vindo de volta! Faça login para continuar.</p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="handleLogin()">
      <div class="space-y-4 rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Endereço de e-mail</label>
          <input 
            id="email-address" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required 
            [ngModel]="email()" (ngModelChange)="email.set($event)"
            class="relative block w-full px-3 py-3 text-base bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="Endereço de e-mail">
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required 
            [ngModel]="password()" (ngModelChange)="password.set($event)"
            class="relative block w-full px-3 py-3 text-base bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="Senha">
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <a (click)="forgotPassword()" href="javascript:void(0)" class="font-medium text-indigo-400 hover:text-indigo-300">
          Esqueceu sua senha?
        </a>
      </div>

      <div>
        <button type="submit" class="group relative flex justify-center w-full px-4 py-3 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800">
          Entrar
        </button>
      </div>
    </form>
    <div class="text-sm text-center text-gray-400">
      Não tem uma conta?
      <a (click)="requestAccess()" href="javascript:void(0)" class="font-medium text-indigo-400 hover:text-indigo-300">
        Solicite seu acesso
      </a>
    </div>
  </div>
</div>
