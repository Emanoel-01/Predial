@if (isOpen()) {
<div class="fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4" (click)="onClose()">
  <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col" (click)="$event.stopPropagation()">
    <header class="sticky top-0 bg-gray-800 p-6 md:p-8 border-b border-gray-700 flex flex-row justify-between items-center z-10">
      <h2 class="text-2xl font-bold text-gray-200">{{ title() }}</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </header>
    <div class="p-6 md:p-8 text-gray-300 leading-relaxed overflow-y-auto">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
