@if(category(); as cat) {
<div class="space-y-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-indigo-400 mb-2">{{ cat.title }}</h2>
    <p class="text-gray-400 max-w-3xl mx-auto">{{ cat.intro }}</p>
  </div>
  @for (system of categorySystems(); track system.title) {
    <app-system-card [system]="system" [userProfile]="userProfile()" />
  }
</div>
} @else {
  <div>Categoria n√£o encontrada</div>
}
